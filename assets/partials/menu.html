<div class='menu center-color' ng-controller='MenuCtrl'>
  <img class='pure-hidden-phone logo' alt='logo' gravatar-image='{{ info.email }}'>
    <div ng-show='$location.path() === "/admin"'>
      <div ng-include src='"partials/menu-edit.html"' class='editing'></div>
    </div>
    <div ng-show='$location.path() !== "/admin"'>
      <h1 class='title' ng-bind-template='{{ info.title }}'></h1>
      <h3 class='name' ng-bind-template='{{ info.name }}'></h3>
      <div class='center links'>
        <div class='links1'>
          <div class='link'>
            <i class='icon-rss'></i>
            <a linkify='{{ info.blogLink }}'></a>
          </div>
          <div class='link'>
            <i class='icon-envelope'></i>
            <a email-link='{{ info.email }}'></a>
          </div>
        </div>
        <div class='links2'>
          <div class='link'>
            <i class='icon-github'></i>
            <a linkify='{{ info.gitHubLink }}'></a>
          </div>
          <div class='link'>
            <i class='icon-linkedin-sign'></i>
            <a linkify='{{ info.linkedInLink }}'></a>
          </div>
        </div>
      </div>
  </div>
</div>
