<div ng-if='projects' class='projects'>
  <div class='projects-featured'>
    <div class='project' auto-scroll-to="{{fromProject === project.title}}" ng-repeat='project in projects | filter:{displayType: "featured"} | orderBy:"index"'>
      <img class='project-image' ng-src='/project/{{ project.imgId }}/img/feature'>
      <div class='overlay' ng-click='go("/project/{{ project.title }}", "{{ project.title }}")'>
        <div class='project-title'>{{ project.title }}</div>
        <div class='project-desc'>{{ project.desc || '&nbsp;' }}</div>
      </div>
    </div>
  </div>
  <div class='pure-g projects-main'>
    <div class='pure-u-1-2' auto-scroll-to="{{fromProject === project.title}}" ng-repeat='project in projects | filter:{displayType: "main"} | orderBy:"index"'>
      <div class='project'>
        <img class='project-image' ng-src='/project/{{ project.imgId }}/img/tile'>
        <div class='overlay' ng-click='go("/project/{{ project.title }}", "{{ project.title }}")'>
          <div class='project-title'>{{ project.title }}</div>
          <div class='project-desc'>{{ project.desc || '&nbsp;' }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class='pure-g-r projects-other'>
    <div class='pure-u-1-3' auto-scroll-to="{{fromProject === project.title}}" ng-repeat='project in projects | filter:{displayType: "other"} | orderBy:"index"'>
      <div class='project' ng-click='go("/project/{{ project.title }}", "{{ project.title }}")'>
        <div class='project-title'>{{ project.title }}</div>
        <div class='project-desc'>{{ project.desc || '&nbsp;' }}</div>
      </div>
    </div>
  </div>
</div>
<div ng-if='error' class='center error-message-container'>
  <div class='error-message'>{{ error }}</div>
</div>
